<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirculator</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <div class="wrap">


        <H1>Welcome to the Nirculator!</H1>
        <H2>What <i><b>answers</b></i> do you desire?</H2>
        
        <input id="num1" type="number" placeholder="Enter number 1">
        <input id="num2" type="number" placeholder="Enter number 2">
        <button onclick="add_numbers()">Add the numbers</button>
        <button onclick="subtract_numbers()">Subtract the numbers</button>
        <button onclick="multiply_numbers()">Multiply the numbers</button>
        <button onclick="divide_numbers()">Divide the numbers</button>
        <div id="output"></div>
    </div>
  <script src="./JS/index.js"></script>
</body>

</html>
